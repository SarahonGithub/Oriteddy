<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Oriteddy │ Vente en ligne d'ours en peluche faits à la main</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/50235535f0.js" crossorigin="anonymous"></script>
</head>


<body>
  
  <header class="header"> 
    <a href="index.html"><i class="fas fa-home" id="home"></i></a>
    <img  src="images/logo.jpeg" alt="Logo" class="logo">
    <div class="space"></div>
  </header>

  <main>
    <h1>Mon panier</h1>

    
    <section class="basketMain">
      
      <div class="emptyBasket">
        <p id="emptyBasket">Votre panier est vide</p>
      </div>
      
      <div id="products">
      </div>
      
      <div id="totalPrice">
      </div>
      
      <div class="deleteBasket"><i class="fas fa-trash"></i><button id="removeAll">Vider le panier</button></div>  
    
    </section>
  
  </main>
  
  <h1 class="data">Mes données</h1>
  
  <form action="" method="post" id="form-contact">
    <div class="form-name">
      <label for="fisrtName">Entrez votre prénom</label>
      <input type="text" name="firstName" id="firstName">
      <label for="lastName">Entrez votre nom</label>
      <input type="text" name="lastName" id="lastName">
    </div>
    <div class="form-adress">
      <label for="adress">Entrez votre adresse</label> 
      <input type="address" name="address" id="address">
      <label for="city">Enter your city</label> 
      <input type="city" name="city" id="city">
    </div>
    <div class="form-example">
      <label for="email">Entrez votre email</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="form-example">
      <input type="submit" value="Valider la commande!" id="form-submit">
    </div>
    <div id="error"></div>
  </form>
  
  <footer>
    <div class="footerDiv">
    <div class="footer">
      <p class="footer_title">A propos</p>
      <ul>
        <li class="footer_link">
          <a href="#">Fonctionnement du site</a>
        </li>
        <li class="footer_link">
          <a href="#">Conditions générales de vente</a>
        </li>
        <li  class="footer_link">
          <a href="#">Données et confidentialités</a>
        </li>
      </ul>
    </div>
    <div class="footer">
      <p class="footer_title">Assistance</p>
      <ul>
        <li class="footer_link">
          <a href="#">Centre d'aide</a>
        </li>
        <li class="footer_link">
          <a href="#">Nous contacter</a>
        </li>
      </ul>
    </div>
  </div>
</footer>
<script src="js/basket.js"></script>
<script src="js/function.js"></script>
<script src="js/form.js"></script>

</body>
